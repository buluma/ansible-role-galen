---
# tasks file for galen

- name: Galen | Install dependencies
  ansible.builtin.package:
    pkg: "{{ item }}"
    state: present
  with_items: "{{ galen_packages }}"

- name: Galen | Download
  get_url:
    url: "{{ galen_url }}"
    dest: "{{ galen_tmp }}"

- name: Galen | Ensure home directory exists
  file:
    path: "{{ galen_home_path }}"
    owner: "{{ galen_owner }}"
    group: "{{ galen_group }}"
    state: directory

- name: Galen | Unpack
  unarchive:
    src: "{{ galen_tmp }}"
    dest: "{{ galen_home_path }}"
    owner: "{{ galen_owner }}"
    group: "{{ galen_group }}"
    mode: "u=rwx,g=rx,o=rx"
    copy: no

- name: Galen | Link
  file:
    src: "{{ galen_home_path }}/galen-bin-{{ galen_version }}/galen"
    dest: "{{ galen_path }}"
    owner: "{{ galen_owner }}"
    group: "{{ galen_group }}"
    state: link
