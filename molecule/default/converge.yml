---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'
  tasks:
    - name: "Include buluma.galen"
      ansible.builtin.include_role:
        name: "buluma.galen"
